<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTTP/3 Local Wrapper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .muted { color: #666; }
      .ok { color: #0a0; }
      .err { color: #a00; }
      #log { white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 1rem; border-radius: 6px; }
      button { margin-right: .5rem; }
      input { padding: .25rem .5rem; }
    </style>
  </head>
  <body>
    <h1>HTTP/3 Local Wrapper</h1>
    <p class="muted">
      This HTTPS server serves this page and sets an <code>Alt-Svc</code> header so your browser
      can use HTTP/3 for the same origin via the zig <code>quic-server</code> running on the
      advertised H3 port.
    </p>

    <div>
      <button id="btnFetch">Fetch /</button>
      <input id="path" value="/" size="40" />
      <button id="btnCustom">Fetch path</button>
    </div>

    <h3>Log</h3>
    <div id="log"></div>

    <script type="module" src="./src/client.ts"></script>
  </body>
  </html>
